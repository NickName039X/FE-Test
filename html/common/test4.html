<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn">

<head>
    <title>两个子DIV float并排后，如何使这两个DIV的高度相同</title>
</head>

<body>
    <div style="width:605px;overflow:hidden;">
        <div
            style="float:left;width:300px; background:#EFEFEF;margin-right:5px;margin-bottom:-9999px;padding-bottom:9999px;">
            内容少
        </div>
        <div
            style="float:left;width:300px; background:#EFEFEF;margin-right:5px;margin-bottom:-9999px;padding-bottom:9999px;">
            内容少
        </div>
        <div style="float:left;width:300px;background:#F7F7F7;">
            内容多<br />
            内容多<br />
            内容多<br />
            内容多<br />
            内容多<br />
            内容多<br />
            内容多<br />
            内容多<br />
            内容多<br />
        </div>
        <div style="clear:both;"></div>
    </div>
</body>

</html>
